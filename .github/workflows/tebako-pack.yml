name: tebako-pack

on:
  push:
    tags: [ 'v*' ]
  workflow_dispatch:
  pull_request: # to be removed

concurrency:
  group: '${{ github.workflow }}-${{ github.job }}-${{ github.head_ref || github.ref_name }}'
  cancel-in-progress: true

env:
  RUBY_VER: 3.2.3

jobs:
  pack:
    name: Pack fontist
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, macos-11.0]
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 1

    - name: Setup Tebako
      uses: ./.github/actions/setup-tebako
      with:
        cache: build
        ruby_version: ${{ env.RUBY_VER }}

    - name: Pack Fontist
      run: |
        tebako press -R "$RUBY_VER" --root="." --entry-point="fontist" --output="fontist"
        strip fontist
        ./fontist help || echo "fontist help exits with status 1"

    - uses: actions/upload-artifact@v3
      with:
        name: fontist-${{ matrix.os }}
        path: fontist
