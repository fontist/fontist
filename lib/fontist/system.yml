system:
  linux:
    paths:
      - /usr/share/fonts/**/**.{ttf,ttc}

  windows:
    paths:
      - C:/Windows/Fonts/**/**.{ttc,ttf}

  macos:
    paths:
      - /Library/Fonts/**/**.{ttf,ttc}
      - /System/Library/Fonts/**/**.{ttf,ttc}
      - /Users/{username}/Library/Fonts/**.{ttf,ttc}
      - /Applications/Microsoft**/Contents/Resources/**/**.{ttf,ttc}

  unix:
    paths:
      - /usr/share/fonts/**/**.{ttf,ttc}
